<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131]">
        <div class="container">
            <footer class="bg-[#659f8f] dark:bg-[#313131]">
                <div class="container px-6 py-12 mx-auto">
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

                        <div class="md:col-span-2 lg:col-span-1">
                            <h1 class="max-w-lg font-semibold text-2xl text-[#313131]" >Subscribe for our newsletter updates.</h1>
                            <div>
                                <input id="email" type="text" placeholder="Email Address" class="px-3 py-2.5 mr-3 my-6 rounded-lg ">
                                <button class="px-6 py-2.5 bg-[#e27602] rounded-lg text-white font-medium">
                                    Subscribe
                                </button>
                            </div>
                        </div>

                        <div>
                            <p class="text-[#313131] font-medium mb-4">Quick Link</p>
                            <div class="grid gap-2 text-[#313131]">
                                <a href="#">Home</a>
                                <a href="#">Who We Are</a>
                                <a href="#">Our Philosophy</a>
                            </div>
                        </div>

                        <div>
                            <p class="text-[#313131] font-medium mb-4">Technologies</p>
                            <div class=" grid gap-2 text-[#313131]">
                                <a href="#">HTML</a>
                                <a href="#">CSS</a>
                                <a href="#">JavaScript</a>
                            </div>
                        </div>

                    </div>
                    
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
